<script>
require([], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	}
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 5;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0xffffff )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 1.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 10)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////
	var num 	= Math.floor((Math.random() * 10) + 2);
	var geometry	= new THREE.SphereGeometry( num, num, num, num);
	var material	= new THREE.MeshBasicMaterial({wireframe:true});
	var mesh	= new THREE.Mesh( geometry, material );
	scene.add( mesh );

	onRenderFcts.push(function(delta, now){
		mesh.rotateX(5 * delta);
		mesh.rotateY(1 * delta);
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 1
		mouse.y	= (event.clientY / window.innerHeight) - 1
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*3 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*2 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script>
<script>
	'use strict';

	//$( '.navbar' ).load( '/components/navbar.html' );

	$( '.include' ).load( '/include.html' );

	var d = new Date();

	var month = d.getMonth()+1;
	var day = d.getDate();

	var output =
			month + ((''+month).length<2 ? '' : '') + '|'+ day + '|' + ((''+day).length<2 ? '' : '') + d.getFullYear();
	var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

	var weekday = weekdays[d.getDay()];

	function clock() {
		var now = new Date();
		var outStr = now.getHours() + ':' + (now.getMinutes()<10?'0' + now.getMinutes() :''+ now.getMinutes()) + ':' + (now.getSeconds()<10?'0' + now.getSeconds() :'' + now.getSeconds());
		document.getElementById('clockDiv').innerHTML=outStr;
		setTimeout('clock()',1000);
	}
	clock();


	$('.time').html(output);
	$('.date').html(weekday);


	function process_bookmark(bookmarks) {

		for (var i =0; i < bookmarks.length; i++) {
			var bookmark = bookmarks[i];
			if (bookmark.url) {
				console.log("bookmark: "+ bookmark.title + " ~  " + bookmark.url);
			}

			if (bookmark.children) {
				process_bookmark(bookmark.children);
			}
		}
	}
</script>

<script>
	function saveTextAsFile()
	{
		var textToWrite = document.getElementById("inputTextToSave").value;
		var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
		var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

		var downloadLink = document.createElement("a");
		downloadLink.download = fileNameToSaveAs;
		downloadLink.innerHTML = "Download File";
		if (window.webkitURL != null)
		{
			// Chrome allows the link to be clicked
			// without actually adding it to the DOM.
			downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
		}
		else
		{
			// Firefox requires the link to be added to the DOM
			// before it can be clicked.
			downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
			downloadLink.onclick = destroyClickedElement;
			downloadLink.style.display = "none";
			document.body.appendChild(downloadLink);
		}

		downloadLink.click();
	}

	function destroyClickedElement(event)
	{
		document.body.removeChild(event.target);
	}

	function loadFileAsText()
	{
		var fileToLoad = document.getElementById("fileToLoad").files[0];

		var fileReader = new FileReader();
		fileReader.onload = function(fileLoadedEvent)
		{
			var textFromFileLoaded = fileLoadedEvent.target.result;
			document.getElementById("inputTextToSave").value = textFromFileLoaded;
		};
		fileReader.readAsText(fileToLoad, "UTF-8");
	}
</script>
